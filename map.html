<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMS-Lab Map Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      background: #f8f8f8;
    }

    .header {
      display: flex;
      align-items: center;
      width: 100%;
      background-color: #ffffff;
      padding: 6px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 40%;
      height: auto;
      display: block;
    }

    .logo.left {
      margin-left: 6%;
      margin-right: 4%;  /* 中间 8% 空白一半 */
    }

    .logo.right {
      margin-left: 4%;
      margin-right: 6%;
    }

    #container {
      width: 100%;
      height: calc(100% - 72px);  /* logo 区域高度 */
    }
  </style>

  <script src="https://webapi.amap.com/maps?v=1.4.15&key=7c681b657417b538155bec0a6a9f5874&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>
<body>

  <!-- ✅ 顶部 logo 图片，两边6%，中间8% -->
  <div class="header">
    <img src="https://sms-lab.github.io/map-viewer/assets/SMS-logo-03.png" alt="SMS" class="logo left" />
    <img src="https://sms-lab.github.io/map-viewer/assets/UST-GZ_4C_L4.png" alt="UST-GZ" class="logo right" />
  </div>

  <!-- ✅ 地图区域 -->
  <div id="container"></div>

  <script>
    const map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 16,
      center: [113.482026, 22.887308]
    });

    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function () {
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Scale());
    });

    let marker = null;
    map.on('click', function (e) {
      const lng = e.lnglat.getLng();
      const lat = e.lnglat.getLat();

      if (marker) {
        marker.setPosition([lng, lat]);
      } else {
        marker = new AMap.Marker({
          position: [lng, lat],
          map: map
        });
      }

      window.parent.postMessage({ lng, lat }, '*');
    });
  </script>
</body>
</html>
