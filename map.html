<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMS-Lab Map Selector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .header {
      background-color: #007aff;
      color: white;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #container {
      width: 100%;
      height: 420px;
    }

    .footer {
      padding: 16px;
      text-align: center;
    }

    .coords {
      font-size: 14px;
      color: #555;
      margin: 8px 0;
    }

    .btn {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=7c681b657417b538155bec0a6a9f5874&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>
<body>

  <div class="header">SMS-Lab · Select Location</div>

  <div id="container"></div>

  <div class="footer">
    <div class="coords" id="coordDisplay">Please tap on the map</div>
    <button class="btn" id="confirmBtn" disabled>Confirm Location</button>
  </div>

  <script>
    let selectedLng = null;
    let selectedLat = null;
    let marker = null;

    const coordDisplay = document.getElementById('coordDisplay');
    const confirmBtn = document.getElementById('confirmBtn');

    const map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 16,
      center: [113.482026, 22.887308]
    });

    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function() {
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Scale());
    });

    map.on('click', function(e) {
      selectedLng = e.lnglat.getLng();
      selectedLat = e.lnglat.getLat();

      if (!marker) {
        marker = new AMap.Marker({
          map: map
        });
      }

      marker.setPosition([selectedLng, selectedLat]);

      coordDisplay.textContent = `Selected: ${selectedLng.toFixed(6)}, ${selectedLat.toFixed(6)}`;
      confirmBtn.disabled = false;
    });

    confirmBtn.addEventListener('click', function() {
      if (selectedLng && selectedLat) {
        const data = {
          lng: selectedLng,
          lat: selectedLat
        };

        // ✅ 给小程序回传数据
        if (window.WeixinJSBridge) {
          window.WeixinJSBridge.invoke('postMessage', data);
        } else if (window.parent) {
          window.parent.postMessage(data, '*');
        }

        confirmBtn.textContent = 'Confirmed';
        confirmBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
