<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AMap Overseas Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
      overflow: hidden;
    }

    /* ✅ 控制地图仅撑满父容器（如微信小程序中的 WebView 高度） */
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=7c681b657417b538155bec0a6a9f5874&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    // 初始化地图，中心点设为 HKUST-GZ
    const map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 16,
      center: [113.482026, 22.887308]
    });

    // 添加控件
    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function() {
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Scale());
    });

    let marker = null;

    // 点击地图标记并传数据给小程序
    map.on('click', function(e) {
      const lng = e.lnglat.getLng();
      const lat = e.lnglat.getLat();

      if (marker) {
        marker.setPosition([lng, lat]);
      } else {
        marker = new AMap.Marker({
          position: [lng, lat],
          map: map,
          title: "Selected Location"
        });
      }

      // 向小程序 WebView 回传数据
      window.parent.postMessage([{ lng, lat }], '*');
    });
  </script>
</body>
</html>
