<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AMap in WebView</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    /* ✅ 地图容器固定像素高度，避免 WebView 自动填满 */
    #container {
      width: 100%;
      height: 400px;  /* <== 控制显示区域高度 */
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin: 20px auto;
    }

    .placeholder {
      text-align: center;
      padding: 30px;
      color: #888;
    }
  </style>

  <script src="https://webapi.amap.com/maps?v=1.4.15&key=7c681b657417b538155bec0a6a9f5874&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>
<body>

  <div id="container"></div>
  <div class="placeholder">地图高度已限定，仅供嵌入展示</div>

  <script>
    const map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 16,
      center: [113.482026, 22.887308]
    });

    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function() {
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Scale());
    });

    let marker = null;
    map.on('click', function(e) {
      const lng = e.lnglat.getLng();
      const lat = e.lnglat.getLat();

      if (marker) {
        marker.setPosition([lng, lat]);
      } else {
        marker = new AMap.Marker({
          position: [lng, lat],
          map: map,
          title: "Selected Location"
        });
      }

      window.parent.postMessage([{ lng, lat }], '*');
    });
  </script>
</body>
</html>
