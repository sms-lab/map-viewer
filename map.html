<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMS-Lab Map Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f8f8f8;
      font-family: sans-serif;
    }

    .topbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #007aff;
      color: white;
      font-size: 14px;
    }

    #container {
      width: 100%;
      height: calc(100% - 72px - 36px); /* 地图减去顶部信息栏高度 */
    }

    .footer {
      position: absolute;
      bottom: 0;
      display: flex;
      align-items: center;
      padding: 6px 0;
      background-color: #ffffff;
      width: 100%;
      justify-content: center;
    }

    .footer .logo-sms {
      width: 32%;
      height: auto;
      margin-left: 8%;
    }

    .footer .logo-ust {
      width: 50%;
      height: auto;
    }
  </style>

  <script src="https://webapi.amap.com/maps?v=1.4.15&key=7c681b657417b538155bec0a6a9f5874&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>
<body>

  <!-- ✅ 顶部坐标展示栏 -->
  <div class="topbar" id="coordDisplay">等待接收小程序位置坐标...</div>
  <div class="topbar" id="dataDisplay">等待接收广播数据...</div>

  <!-- ✅ 地图容器 -->
  <div id="container"></div>

  <!-- ✅ 底部 logo -->
  <div class="footer">
    <img src="https://sms-lab.github.io/map-viewer/assets/UST-GZ_4C_L4.png" alt="UST-GZ" class="logo-ust" />
    <img src="https://sms-lab.github.io/map-viewer/assets/SMS-logo-03.png" alt="SMS" class="logo-sms" />
  </div>

  <script>
    // ✅ 获取 URL 参数
    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    const lng = parseFloat(getQueryParam("lng"));
    const lat = parseFloat(getQueryParam("lat"));
    const data = decodeURIComponent(getQueryParam("data") || "");

    const coordText = document.getElementById("coordDisplay");
    const dataText = document.getElementById("dataDisplay");

    const map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 16,
      center: (lng && lat) ? [lng, lat] : [113.482026, 22.887308]
    });

    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function () {
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Scale());
    });

    if (lng && lat) {
      new AMap.Marker({
        position: [lng, lat],
        map: map,
        title: "Current Location"
      });
      coordText.textContent = `Lng: ${lng.toFixed(5)}, Lat: ${lat.toFixed(5)}`;
    } else {
      coordText.textContent = "未获取到坐标，默认居中";
    }

    if (data) {
      dataText.textContent = `广播包数据（十进制）: ${data}`;
    } else {
      dataText.textContent = "未获取到广播包数据";
    }
  </script>
</body>
</html>
