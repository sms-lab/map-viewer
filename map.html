<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMS-Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f8f8f8;
      font-family: sans-serif;
    }

    .topbar {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #007aff;
      color: white;
      font-size: 14px;
    }

    #container {
      width: 100%;
      height: calc(100% - 72px); /* 顶部高度占位 */
    }

    .footer {
      position: fixed;             /* ✅ 固定在页面底部 */
      bottom: 30px;                /* ✅ 避开高德地图 logo */
      left: 0;
      width: 100%;
      z-index: 999;                /* ✅ 确保在地图上层 */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85); /* 半透明背景 */
      padding: 6px 0;
    }

    .footer .logo-sms {
      width: 35%;
      height: auto;
      margin-left: 5%;
    }

    .footer .logo-ust {
      width: 50%;
      height: auto;
    }

    .status-text {
      font-weight: bold;
      margin-top: 4px;
    }
  </style>

  <script src="https://webapi.amap.com/maps?v=1.4.15&key=7c681b657417b538155bec0a6a9f5874&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>
<body>

  <div class="topbar">
    <div id="coordDisplay">等待接收小程序位置坐标...</div>
    <div id="statusText" class="status-text" style="color:red">❌ 未检测到目标设备</div>
    <div id="dataDisplay" style="font-size:12px; color:white; margin-top:4px;"></div>
  </div>

  <div id="container"></div>

  <div class="footer">
    <img src="https://sms-lab.github.io/map-viewer/assets/UST-GZ_4C_L4.png" alt="UST-GZ" class="logo-ust" />
    <img src="https://sms-lab.github.io/map-viewer/assets/SMS-logo-03.png" alt="SMS" class="logo-sms" />
  </div>

  <script>
    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    const lng = parseFloat(getQueryParam("lng"));
    const lat = parseFloat(getQueryParam("lat"));
    const detected = getQueryParam("detected");
    const data = decodeURIComponent(getQueryParam("data") || "");

    const coordText = document.getElementById("coordDisplay");
    const statusText = document.getElementById("statusText");
    const dataDisplay = document.getElementById("dataDisplay");

    const map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 16,
      center: (lng && lat) ? [lng, lat] : [113.482026, 22.887308]
    });

    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function () {
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Scale());
    });

    if (lng && lat) {
      new AMap.Marker({
        position: [lng, lat],
        map: map,
        title: "Current Location"
      });
      coordText.textContent = `Lng: ${lng.toFixed(5)}, Lat: ${lat.toFixed(5)}`;
    } else {
      coordText.textContent = "未获取到坐标，默认居中";
    }

    if (detected === "1") {
      statusText.textContent = "✅ 已成功检测到目标设备";
      statusText.style.color = "#00ff88";
    } else {
      statusText.textContent = "❌ 未检测到目标设备";
      statusText.style.color = "red";
    }

    if (data) {
      dataDisplay.textContent = `广播包数据（十进制）：[${data}]`;
    } else {
      dataDisplay.textContent = "";
    }
  </script>
</body>
</html>
