<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMS-Lab Map Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f8f8f8;
      font-family: sans-serif;
    }

    .topbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background-color: #007aff;
    }

    .topbar button {
      background-color: white;
      color: #007aff;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #container {
      width: 100%;
      height: calc(100% - 72px - 72px); /* 顶部按钮 + logo 区域高度 */
    }

    .footer {
      display: flex;
      align-items: center;
      padding: 6px 0;
      background-color: #ffffff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .footer .spacer-left,
    .footer .spacer-right {
      width: 6%;
    }

    .footer .logo-ust {
      width: 50%;
      height: auto;
    }

    .footer .spacer-middle {
      width: 8%;
    }

    .footer .logo-sms {
      width: 32%;
      height: auto;
    }
  </style>

  <script src="https://webapi.amap.com/maps?v=1.4.15&key=7c681b657417b538155bec0a6a9f5874&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>
<body>

  <!-- 顶部按钮 -->
  <div class="topbar">
    <button onclick="sendToMiniProgram('search')">Search</button>
    <button onclick="sendToMiniProgram('clear')">Clean</button>
  </div>

  <!-- 地图容器 -->
  <div id="container"></div>

  <!-- 底部 Logo（顺序已调换） -->
  <div class="footer">
    <div class="spacer-left"></div>
    <img src="https://sms-lab.github.io/map-viewer/assets/SMS-logo-03.png" alt="SMS" class="logo-sms" />
    <div class="spacer-middle"></div>
    <img src="https://sms-lab.github.io/map-viewer/assets/UST-GZ_4C_L4.png" alt="UST-GZ" class="logo-ust" />
    <div class="spacer-right"></div>
  </div>

  <script>
    function sendToMiniProgram(action) {
      const data = { action };
      if (window.WeixinJSBridge) {
        window.WeixinJSBridge.invoke('postMessage', data);
      } else if (window.parent) {
        window.parent.postMessage(data, '*');
      }
    }

    const map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 16,
      center: [113.482026, 22.887308]
    });

    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function () {
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Scale());
    });

    let marker = null;

    // ✅ 接收小程序传来的定位信息
    window.addEventListener("message", function (event) {
      const { data } = event;
      if (data && data.action === 'setLocation' && data.lng && data.lat) {
        const lng = data.lng;
        const lat = data.lat;
        map.setCenter([lng, lat]);

        if (marker) {
          marker.setPosition([lng, lat]);
        } else {
          marker = new AMap.Marker({
            position: [lng, lat],
            map: map,
            title: "当前位置"
          });
        }
      }
    });
  </script>
</body>
</html>
