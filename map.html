<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AMap Map with Logos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      width: 100%;
      height: 100%;
    }

    .header {
      display: flex;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header img {
      width: 50%;       /* ✅ 每张图占屏幕一半宽度 */
      height: auto;     /* ✅ 高度自适应比例缩放 */
      display: block;
    }

    #container {
      width: 100%;
      height: calc(100vh - 80px);  /* ✅ 减去 logo 区域高度 */
    }
  </style>

  <!-- ✅ 替换为你的 AMap Key -->
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=7c681b657417b538155bec0a6a9f5874&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>

<body>

  <!-- ✅ 顶部双 logo 图 -->
  <div class="header">
    <img src="https://sms-lab.github.io/map-viewer/assets/SMS-logo-03.png" alt="SMS Logo" />
    <img src="https://sms-lab.github.io/map-viewer/assets/UST-GZ_4C_L4.png" alt="UST-GZ Logo" />
  </div>

  <!-- ✅ 地图容器 -->
  <div id="container"></div>

  <!-- ✅ 地图 JS -->
  <script>
    const map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 16,
      center: [113.482026, 22.887308]
    });

    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function() {
      map.addControl(new AMap.ToolBar());
      map.addControl(new AMap.Scale());
    });

    let marker = null;
    map.on('click', function (e) {
      const lng = e.lnglat.getLng();
      const lat = e.lnglat.getLat();

      if (marker) {
        marker.setPosition([lng, lat]);
      } else {
        marker = new AMap.Marker({
          position: [lng, lat],
          map: map,
          title: "Selected Location"
        });
      }

      // ✅ 向小程序回传数据
      window.parent.postMessage([{ lng, lat }], '*');
    });
  </script>
</body>
</html>
